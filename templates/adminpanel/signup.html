<!-- templates/adminpanel/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
</head>
<body>
    <h2>Admin Signup</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username"><br>
        <label>Email:</label><input type="email" name="email"><br>
        <label>Password:</label><input type="password" name="password1"><br>
        <label>Confirm Password:</label><input type="password" name="password2"><br>
        <input type="submit" value="Signup">
    </form>
    <p>Already have an account? <a href="{% url 'admin_login' %}">Login here</a></p>
</body>
</html>
